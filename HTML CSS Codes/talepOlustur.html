<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talep Oluştur - Cep Kurye</title>
    <link rel="stylesheet" href="talepOlustur.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://cepkuryeankara.com/Template/images/logo2.png" alt="Cep Kurye Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">TAMİR TALEBİ OLUŞTUR</a></li>    <!-- # olan ksıımlara adres yazman gerekli html ve css birleşimi klasörün adresini kopyala -->
                <li><a href="#">TAMİR TALEBİ SORGULA</a></li>
                <li><a href="#">MAĞAZA</a></li>
                <li><a href="#">HAKKIMIZDA</a></li>
                <li><a href="#">SSS</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="#" class="bayi-btn"> Bayi Ol</a>
            <a href="#" class="giris-btn">Giriş Yap</a>
        </div>
    </header>

    <!-- Talep Oluştur -->
    <section id="talepOlustur">
        <form action="talepOlustur2.html" method="POST">    <!--action bağlantısını talepOlustur2 ekranına yönlendir.-->
            <h1>Talep Oluştur</h1>
                <label for="model">Telefon Modeliniz:</label>
                <input id="model" type="text" name="model" placeholder="Örn: iPhone 16" required>

                <label for="name">Adınız Soyadınız:</label>
                <input id="name" type="text" name="name" placeholder="Adınızı ve Soyadınızı girin" required>

                <label for="number">Telefon Numaranız:</label>
                <input id="number" type="tel" name="phone" placeholder="Örn: 0555 555 55 55" required>

                <label for="adres">Adres:</label>
                <input id="adres" type="text" name="adress" placeholder="Adresinizi girin" required>

                <!-- Sorun Seçimi Açılır Menü -->
                <label for="sorunlar">Karşılaşılan Sorun:</label>
                <select id="sorunlar" name="sorunlar" multiple >
                <option value="Ekran">Ekran Sorunları</option>
                <option value="Batarya">Batarya Sorunları</option>
                <option value="Ses">Ses Sorunları</option>
                <option value="Kamera">Kamera Sorunları</option>
                <option value="Tus">Tuş Sorunları</option>
                <option value="Ag">Ağ/Bağlantı Sorunlar</option>
                <option value="Kozmetik">Kozmetik Sorunları</option>
                <option value="Titreşim">Titreşim Sorunları</option>
                <option value="Sıvı">Sıvı Teması</option>
                <option value="Cam">Cam Değişimi</option>
                <option value="Diğer">Diğer</option>
                </select>

                <label for="imei">Cihazın IMEI Numarası (İsteğe Bağlı):</label>
                <input id="imei" type="text" name="imei" placeholder="15 haneli IMEI numarası">

                <label for="kilit">Cihazın Tuş Kilidi (Varsa):</label>
                <input id="kilit" type="text" name="kilit" placeholder="Varsa tuş kilidi şifresi">

                <div class="radio-group">
                    <p>Yedek Cihaz İstiyor Musunuz?</p>
                    <label>
                      <input type="radio" name="yedek-cihaz" value="evet">
                      Evet
                    </label>
                    <label>
                      <input type="radio" name="yedek-cihaz" value="hayir">
                      Hayır
                    </label>
                  </div>

                <input type="submit" value="Talep Gönder">
            </form>
        </div>
    </section>

    <!-- Mesajlaşma İkonu -->
    <div class="message-icon">
        <a href="https://tawk.to" target="_blank">
            <img src="https://st4.depositphotos.com/1915171/38804/v/950/depositphotos_388042008-stock-illustration-chat-bubble-icon-contact-message.jpg" alt="Mesajlaşma İkonu">
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>© 2023 Cep Kurye. Tüm Hakları Saklıdır.</p>
            <div class="footer-links">
                <a href="#">Gizlilik Politikası</a> | 
                <a href="#">Kullanım Koşulları</a> | 
                <a href="#">İletişim</a>
            </div>
        </div>
    </footer>

</body>
</html>
